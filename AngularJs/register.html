<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div ng-controller="AuthController" class="d-flex row justify-content-center align-items-center vh-100">
        <div class="card w-50">
            <h1 class="text-center">Register ðŸŒ¸</h1>
            <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
            <form ng-submit="register()" class="">
                <div class="form-group mb-2">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" ng-model="email" required>
                </div>
                <div class="form-group mb-2">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" ng-model="username" required>
                </div>
                <div class="form-group mb-2">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" ng-model="password" required>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Register</button>
            </form>
        </div>
    </div>
    <script>

    </script>
</body>

</html>

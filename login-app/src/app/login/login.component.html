
<div ng-controller="" class="d-flex row justify-content-center align-items-center vh-100">
    <div class="card w-50">
        <h1 class="text-center">Login ğŸŒ¸</h1>
        <p class="text-center">Don't have an account? <a href="#">Register</a></p>
        <form  (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mb-2">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="model.username" #username="ngModel" required>
               <!-- <div [hidden]="username.valid" class="alert alert-danger">
                    Your username is required!
                </div>-->
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.hasError('required')">
                    Your username is required.
                </div>
              </div>
            </div>
            <div class="form-group mb-2">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" minlength="6"  required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.hasError('required')">
                        Your password is required.
                    </div>
                    <div *ngIf="password.hasError('minlength')">
                        Your password must be atleast 6 characters.
                    </div>
                  </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2" click="loginForm.reset()">Login</button>
        </form>
    </div>
</div>
